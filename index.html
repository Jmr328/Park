<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Welcome to the Park</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-2 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">The Park</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">               
                <li class="nav-item active">
                    <a href="#gallery" class="nav-link">Gallery</a>
                </li class="nav-item active">
                    <a href="#locations" class="nav-link">Locations</a>
                </li>
            </ul>
        </div>
    </nav>
   
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-sm-5">See all the beautiful seasonal colors</h1>
                    <img src="static/1.jpg" alt="red & yellow" class="img-fluid col-lg-8 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <section class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content evenly">
                    <img src="static/2.jpg" alt="walkway" class="img-fluid shadow-lg col-lg-8 col-md-6">
                    <h1 class="p-5 col-lg-3 col-md-6">Become one with nauture and take in all it has to offer</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-smart shadow">
        <div class="container mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <h1 class="p-5 col-lg-3 col-md-6">Take a seat, stay awhile</h1>
                <img src="static/3.jpg" alt="bench" class="img-fluid shadow-lg col-lg-8 col-md-6">
            </div>

        </div>
    </section>

    <section id="gallery" class="p-10 p-lg-10 lg-10 text-center text-sm-smart shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">See the gallery</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/4.jpg" alt="field" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/5.jpg" alt="river run" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/6.jpg" alt="trees" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/7.jpg" alt="Autumn Leaves" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/8.jpg" alt="walkways" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/9.jpg" alt="tree tree" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/10.jpg" alt="Solitude" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/11.jpg" alt="Reach to Heaven" class="img-fluid shadow-lg p-0">
                </div>
            </div>           
        </div>
    </section>

    <section id="locations" class="bg-dark text-light text-center p-5">
        <img src="static/chicago map screenshot.png" alt="map" class="col-sm-12 col-md-6 col-lg-3">
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
